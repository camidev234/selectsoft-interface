<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administrador</title>
</head>
<body>
    <main class="page">
        <header class="header">
            <section class="logo">
                <img src="img/SELECTSOFTFooterIcon.png" alt="">
            </section>
            <section class="user-log">
                <img src="img/personIcon.jpg" alt="">
                <h5>Usuario Logeado</h5>
            </section>
        </header>

        <section class="sidebar">
            <article class="option-admin">
                <img src="" alt="icono_persona">
                <h3>Ver candidatos</h3>
            </article>
            <article class="option-admin">
                <img src="" alt="icono_verr">
                <h3>Ver Reclutadores</h3>
            </article>
            <article class="option-admin">
                <img src="" alt="icono_verS">
                <h3>Ver Seleccionadores</h3>
            </article>
            <article class="option-admin">
                <img src="" alt="icono_verA">
                <h3>Ver Administradores</h3>
            </article>
        </section>

        <section class="view-info">
            <section>
                <h4>Listado de xxxxxx en el sistema</h4>
                <section class="actions">
                    <article class="action">
                        <img src="" alt="lapiz_icon">
                        <h5>Modificar Rol</h5>
                    </article>
                    <article class="action">
                        <img src="" alt="icon">
                        <h5>Eliminar</h5>
                    </article>
                </section>
            </section>
            <section>
                <table>
                    <tr>
                        <th><h5>Documento</h5></th>
                        <th><h5>Nombres</h5></th>
                        <th><h5>Primer Apellido</h5></th>
                        <th><h5>Segundo Apellido</h5></th>
                        <th><h5>Acciones</h5></th>
                    </tr>
                </table>
            </section>
        </section>
    </main>
</body>
</html>
