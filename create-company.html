<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/create-company.css">
    <title>Selectsoft-Crear Empresa</title>
</head>
<body>
    <main class="page">
        <header class="header">
            <section class="logo">
                <img src="img/SELECTSOFTFooterIcon.png" alt="">
            </section>
            <section class="user-log">
                <img src="img/personIcon.jpg" alt="">
                <h5>Usuario Logeado</h5>
            </section>
        </header>


        <section class="create_form">
            <section class="tittle">
                <h2>Crear Empresa</h2>
            </section>
            <section class="form">
                <form action="">
                    <section class="sctOne sct">
                        <label for="">Nit *</label> <br>
                        <input type="text" placeholder="Digite el NIT de la empresa"> <br>
                        <label for="">Telefono *</label> <br>
                        <input type="text" placeholder="Digite el telefono de la empresa."> <br>
                        <label for="">Direccion *</label> <br>
                        <input type="text" placeholder="Escriba la direccion"> <br>
                        <label for="">Departamento *</label> <br>
                        <select name="" id="">
                            <option value="">3333</option>
                            <option value="">2942</option>
                            <option value="">24838</option>
                            <option value="">473847</option>
                        </select>

                    </section>
                    <section class="sctTwo sct">
                        <label for="">Razon social *</label> <br>
                        <input type="text" placeholder="Escriba la razon social"> <br>
                        <label for="">Email *</label> <br>
                        <input type="email" name="" id="" placeholder="Escriba el email de su empresa"> <br>
                        <label for="">Pais *</label> <br>
                        <select name="" id="">
                            <option value="">0193</option>
                            <option value="">284729</option>
                            <option value="">242094</option>
                            <option value="">28472</option>
                        </select> <br>
                        <label for="">Ciudad *</label> <br>
                        <select name="" id="">
                            <option value="">9849</option>
                            <option value="">5499</option>
                            <option value="">7684</option>
                            <option value="">2424</option>
                        </select> <br>
                        
                    </section>
                    <section class="sctTh"><input type="submit" value="Crear Empresa" class="submit"></section>
                </form>
            </section>
        </section>


        <footer class="site-footer">
            <section class="Index">
                <h4><a href="">Volver Al Inicio</a></h4>
            </section>
            <section class="content-footer">
                <section class="container-footer">
                    <section class="cont one">
                        <h2>Conocenos</h2>
                        <h5><a href="">Sobre Nosotros</a></h5>
                    </section>
                    <section class="cont two">
                        <h2>Soporte</h2>
                        <h5><a href="">Manual De Usuario</a></h5>
                    </section>
                    <section class="cont three">
                        <img src="img/SELECTSOFTFooterIcon.png" alt="log-selectsoft">
                    </section>
                </section>
                <section class="copy">
                    <h3>Todos los derechos reservados &copy; 2023</h3>
                </section>
            </section>
        </footer>
    </main>
</body>
</html>
