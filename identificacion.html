<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/identificacion.css">
        <title>Identificacion</title>
    </head>
    <body>
        <main class="flex">
            <img src="img/selectsoft.jpeg" alt="Logo Selectsoft">
            <span><h2>INGRESE LOS SIGUIENTES</h2></span>
            <span><h2>DATOS PARA CONFIRMAR SI</h2></span>
            <span><h2>ES UN USUARIO NUEVO</h2></span>
            <form>
                <section class="form-group">
                    <label for="tipo_documento">Seleccione su tipo de documento</label>
                    <select name="tipo_documento" id="tipo_documento">
                        <option value="cedula">Cédula de Ciudadanía</option>
                        <option value="tarjeta">Tarjeta de Identidad</option>
                        <option value="extranjero">Cédula de Extranjería</option>
                        <option value="ciego">Número ciego SENA</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="dni">DNI</option>
                        <option value="nit">NIT</option>
                        <option value="ramv">PEP-RAMV</option>
                        <option value="pep">PEP</option>
                        <option value="ppt">Permiso por Protección Temporal</option>
                    </select>
                </section>
                <section class="form-group">
                    <label for="numero_documento"><input type="text" id="numero_documento" name="numero_documento" placeholder="Digite su número de documento"></label>
                </section>
                <a href="./registrarse.html"><buttom type="submit">Validar información</buttom></a>
            </form>
        </main>
    </body>
</html>
